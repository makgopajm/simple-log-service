<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Log Service</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Simple Log Service</h1>

    <section class="card">
      <h2>Write a Log Entry</h2>
      <label for="severity">Severity:</label>
      <select id="severity">
        <option value="info">Info</option>
        <option value="warning">Warning</option>
        <option value="error">Error</option>
      </select>

      <label for="message">Message:</label>
      <input type="text" id="message" placeholder="Enter your log message" />

      <button onclick="sendLog()">Submit Log</button>
    </section>

    <section class="card">
      <h2>Recent Logs</h2>
      <button class="refresh-btn" onclick="loadLogs()">🔄 Refresh Logs</button>
      <ul id="logList"></ul>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
